# Spec Driver - 驱动配置文件
# 文件位置: 项目根目录/spec-driver.config.yaml 或 .specify/spec-driver.config.yaml
# 首次使用时由 init-project.sh 交互式引导创建
#
# 快速填写指南（建议按顺序）:
# 1) 新手只改 `preset`，其余保持默认即可运行
# 2) 需要精细调参时再打开 `agents.<agent>.model` 覆盖
# 3) Codex 运行时推荐固定模型为 `gpt-5.3-codex`，通过 `codex_thinking` 调整思考等级

# ═══════════════════════════════════════
# 模型预设（第一优先）
# ═══════════════════════════════════════
# 可选值: balanced | quality-first | cost-efficient
#
# balanced（默认）:
#   - 重分析任务（调研、规范、规划、分析）使用 Opus 语义
#   - 执行任务（澄清、检查表、任务分解、实现、验证）使用 Sonnet 语义
#
# quality-first:
#   - 所有阶段都按 Opus 语义执行（质量优先，成本较高）
#
# cost-efficient:
#   - 所有阶段都按 Sonnet 语义执行（成本优先，适合探索）
#
preset: balanced

# ═══════════════════════════════════════
# 子代理模型覆盖（第二优先）
# ═══════════════════════════════════════
# 使用方式:
# - 不配置: 全部跟随 preset
# - 按需取消注释某个 agent: 仅覆盖该阶段
#
# 可选值:
# - Claude 逻辑名（推荐，跨端可移植）: opus | sonnet | haiku
# - 运行时原生模型名（高级）: 例如 gpt-5.3-codex
#
# 常见示例:
# - plan/verify 想更稳: 改为 opus
# - tasks/implement 想省成本: 改为 sonnet
#
agents:
  # --- 重分析任务（balanced 预设下默认 opus）---
  # product-research:
  #   model: opus
  # tech-research:
  #   model: opus
  # specify:
  #   model: opus
  # plan:
  #   model: opus
  # analyze:
  #   model: opus

  # --- 执行任务（balanced 预设下默认 sonnet）---
  # clarify:
  #   model: sonnet
  # checklist:
  #   model: sonnet
  # tasks:
  #   model: sonnet
  # implement:
  #   model: sonnet
  # verify:
  #   model: sonnet

# ═══════════════════════════════════════
# 模型运行时兼容（Claude / Codex）
# ═══════════════════════════════════════
# 目的:
# - 保留 preset/agents 的语义（opus/sonnet/haiku）
# - 在不同运行时自动映射成可用模型名
#
# runtime:
#   auto   - 自动识别运行时（推荐）
#   claude - 强制按 Claude 映射
#   codex  - 强制按 Codex 映射
#
# aliases:
#   codex  - Claude 逻辑名 -> Codex 模型名
#   claude - Codex 模型名 -> Claude 逻辑名（用于反向兼容）
#
# defaults:
#   当映射后的模型不可用时，回退到该运行时默认模型
#
# 说明:
# - Codex 默认统一映射到 `gpt-5.3-codex`
# - 思考深度不靠“切模型”，而是由下方 `codex_thinking` 控制
#
model_compat:
  runtime: auto
  aliases:
    codex:
      opus: gpt-5.3-codex
      sonnet: gpt-5.3-codex
      haiku: gpt-5.3-codex
    claude:
      gpt-5.3-codex: sonnet
      gpt-5: opus
      gpt-5-mini: sonnet
      o3: opus
      o4-mini: sonnet
  defaults:
    codex: gpt-5.3-codex
    claude: sonnet

# ═══════════════════════════════════════
# Codex Thinking 等级（Codex 专用）
# ═══════════════════════════════════════
# 适用场景:
# - runtime=codex 或 auto 且识别为 Codex
#
# level 可选值: low | medium | high
#
# 建议:
# - 默认使用 medium
# - 复杂设计/关键验证用 high
# - 简单改动或高并发批处理可用 low
#
# level_map 的作用:
# - 当上游语义模型是 opus/sonnet/haiku 时，映射到对应 thinking level
# - 未命中时使用 default_level
#
codex_thinking:
  default_level: medium
  level_map:
    opus: high
    sonnet: medium
    haiku: low

# ═══════════════════════════════════════
# 调研阶段配置（Feature 模式）
# ═══════════════════════════════════════
# 控制 Feature 模式中调研阶段的行为
# Story 模式和 Fix 模式不受此配置影响
#
# default_mode 可选值:
#   auto          — 由编排器根据需求特征智能推荐（默认）
#   full          — 完整调研（产品+技术+汇总），与当前版本行为一致
#   tech-only     — 仅技术调研（跳过产品调研和汇总）
#   product-only  — 仅产品调研（跳过技术调研和汇总）
#   codebase-scan — 代码库上下文扫描（与 Story 模式相同）
#   skip          — 跳过调研（不执行任何调研步骤）
#   custom        — 自定义步骤组合（需配置 custom_steps）
#
research:
  default_mode: auto

  # 自定义步骤（仅当 default_mode: custom 时生效）
  # 可选步骤: product-research, tech-research, codebase-scan, synthesis
  # 注意: synthesis 依赖 product-research 和 tech-research 的输出
  custom_steps: []

# ═══════════════════════════════════════
# 验证阶段配置
# ═══════════════════════════════════════
verification:
  # 自定义构建/Lint/测试命令
  # 键名为语言标识（小写），覆盖自动检测的默认命令
  # 取消注释并修改以使用自定义命令
  commands: {}
    # typescript:
    #   build: "npm run build"
    #   lint: "npm run lint"
    #   test: "npm test"
    # python:
    #   lint: "ruff check ."
    #   test: "pytest -v"
    # rust:
    #   lint: "cargo clippy -- -D warnings"
    #   test: "cargo test --all-features"

  # Monorepo 子项目检测
  monorepo:
    enabled: true  # 是否启用 Monorepo 子项目自动检测

# ═══════════════════════════════════════
# 质量门配置
# ═══════════════════════════════════════
quality_gates:
  # WARNING 级别发现时自动继续（不暂停）
  auto_continue_on_warning: true
  # CRITICAL 级别发现时暂停（此设置不可关闭，仅供参考）
  pause_on_critical: true

# ═══════════════════════════════════════
# 门禁策略
# ═══════════════════════════════════════
# 控制质量门（Quality Gate）在流程中的暂停行为
#
# strict:     所有门禁暂停等待确认（最高人工控制权）
# balanced:   关键门禁暂停，非关键自动继续（默认，推荐）
# autonomous: 仅失败或 CRITICAL 问题时暂停（最低中断）
#
# 注：GATE_DESIGN 在 feature 模式下始终暂停（硬门禁），不受此配置影响
gate_policy: balanced

# ═══════════════════════════════════════
# 门禁级配置（高级，可选）
# ═══════════════════════════════════════
# 对每个门禁独立配置，优先于 gate_policy
# 可选值: always（始终暂停）| auto（始终自动继续）| on_failure（仅失败时暂停）
#
# gates:
#   GATE_RESEARCH:
#     pause: auto
#   GATE_DESIGN:
#     pause: always
#   GATE_ANALYSIS:
#     pause: auto
#   GATE_TASKS:
#     pause: always
#   GATE_VERIFY:
#     pause: always

# ═══════════════════════════════════════
# 子代理重试策略
# ═══════════════════════════════════════
retry:
  # 子代理失败后自动重试的最大次数
  # 超过此次数后暂停，等待用户决策（重试/跳过/中止）
  max_attempts: 2

# ═══════════════════════════════════════
# 进度输出配置
# ═══════════════════════════════════════
progress:
  # 阶段开始/完成时输出进度信息（如 "[3/10] 正在执行技术规划..."）
  show_stage_progress: true
  # 阶段完成时输出关键产出摘要
  show_stage_summary: true
